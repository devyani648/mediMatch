version: '3.8'
services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: medimatch
      POSTGRES_PASSWORD: medimatch
      POSTGRES_DB: medimatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medimatch"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
